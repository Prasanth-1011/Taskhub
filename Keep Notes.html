<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Keep Notes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
</head>

<body>
    <div class="Home">
        <div class="Navbar">
            Keep Notes
        </div>

        <div class="Notes-Section">
            <div class="Note">
                <div class="Title">Note Title</div>
                <div class="Small">
                    <div class="Contents">
                        Contents
                    </div>
                    <div class="Buttons">
                        <button class="Edit">Edit</button>
                        <button class="Delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="Add-Page">
            <h1 class="Add-Title">Add Note</h1>
            <div class="Add-Container">
                <div class="Add-Inputs">
                    <input type="text" placeholder="Enter Title" class="Inputs Input-Text">
                    <textarea cols="30" rows="5" placeholder="Enter Contents" class="Inputs Input-Textarea"></textarea>
                </div>
                <div class="Add-Buttons">
                    <button class="Click Insert">Add</button>
                    <button class="Click Cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div class="Edit-Page">
            <h1 class="Edit-Title">Edit Note</h1>
            <div class="Edit-Container">
                <div class="Edit-Inputs">
                    <input type="text" placeholder="Enter Title" class="Edits Edit-Text">
                    <textarea cols="30" rows="5" placeholder="Enter Contents" class="Edits Edit-Textarea"></textarea>
                </div>
                <div class="Edit-Buttons">
                    <button class="Click Change">Save</button>
                    <button class="Click Cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div class="Bottom">
            <button class="Add-Note">Add Note</button>
        </div>
    </div>

    <script src="Keep Notes.js"></script>
</body>

</html>
